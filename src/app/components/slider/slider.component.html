<div class="slider-wrapper">
    <div class="slider-item" *ngFor="let slide of topRated; let i = index" [routerLink]="['/details', slide.id]">
        <span>
            <h1>{{ i + 1 }}</h1>
        </span>
        <img [src]="getImgUrl(slide.poster_path)" alt="{{slide.title}}">
    </div>
</div>
