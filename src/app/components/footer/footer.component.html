<footer class="footer">
    <div class="footer-icons">
        <div class="footer-icon" (click)="onIconClicked('home')" [ngClass]="{ 'active': activeIcon === 'home' }">
            <i class="fas fa-home" routerLink="/home"></i>
            <span routerLink="/home">Home</span>
        </div>
        <div class="footer-icon" (click)="onIconClicked('search')" [ngClass]="{ 'active': activeIcon === 'search' }">
            <i class="fas fa-search" routerLink="/search"></i>
            <span routerLink="/search">Search</span>
        </div>
        <div class="footer-icon" (click)="onIconClicked('watchList')"
            [ngClass]="{ 'active': activeIcon === 'watchList' }">
            <i class="fa-regular fa-bookmark"></i>
            <span>Watch list</span>
        </div>
    </div>
</footer>
